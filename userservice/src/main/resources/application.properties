server.port=8081

################### DataSource Configuration ########################## 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mediscreen?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=mediscreenUser
spring.datasource.password=Passw0rd*
